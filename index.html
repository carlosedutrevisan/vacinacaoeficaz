<html lang="en">
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Vacinação Eficaz</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<body>
    <center>
        <div>
            <div class="card" id="testeBotao2" style="width: 30%;">
                <div class="container">
                    <h1 style="font-size: 36px;">Vacinação Eficaz</h1>
                    <h2 style="font-size: 28px;">
                        Estados que precisam de vacina:
                    </h2>
                </div>
            </div>
            <select class="selete" name="selecEstados" id="selecEstados" multiple size=4>
                <option value=AC>Acre (AC)</option>
                <option value=AL>Alagoas (AL)</option>
                <option value=AP>Amapá (AP)</option>
                <option value=AM>Amazonas (AM)</option>
                <option value=BA>Bahia (BA)</option>
                <option value=CE>Ceará (CE)</option>
                <option value=DF>Distrito Federal (DF)</option>
                <option value=ES>Espírito Santo (ES)</option>
                <option value=GO>Goiás (GO)</option>
                <option value=MA>Maranhão (MA)</option>
                <option value=MT>Mato Grosso (MT)</option>
                <option value=MS>Mato Grosso do Sul (MS)</option>
                <option value=MG>Minas Gerais (MG)</option>
                <option value=PA>Pará (PA)</option>
                <option value=PB>Paraíba (PB)</option>
                <option value=PR>Paraná (PR)</option>
                <option value=PE>Pernambuco (PE)</option>
                <option value=PI>Piauí (PI)</option>
                <option value=RJ>Rio de Janeiro (RJ)</option>
                <option value=RN>Rio Grande do Norte (RN)</option>
                <option value=RS>Rio Grande do Sul (RS)</option>
                <option value=RO>Rondônia (RO)</option>
                <option value=RR>Roraima (RR)</option>
                <option value=SC>Santa Catarina (SC)</option>
                <option value=SP>São Paulo (SP)</option>
                <option value=SE>Sergipe (SE)</option>
                <option value=TO>Tocantins (TO)</option>
            </select>
            <div style="margin: 15px;">
                <button id="botaoanimado">
                    Calcular
                    <span class="material-icons" id="icon">room</span>
                </button>
            </div>
        </div>
        <div class="cardMapa">
            <div id="map" class="mapStyle"></div>
        </div>
        <div id="rotasLista">
        </div>
        </div>
    </center>
    <script src="script.js"></script>

</body>

</html>
